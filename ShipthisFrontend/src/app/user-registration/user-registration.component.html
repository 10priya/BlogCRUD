<div id="login" class="loginBody">
    <h3 class="text-center text-white pt-5">Registration form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup] = 'userRegistration' (ngSubmit) = "registrationForm()">
                        <h3 class="text-center text-info">Signup</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName = "userName">
                        </div>
                        <div class="form-group">
                            <label for="DOB" class="text-info">DOB:</label><br>
                            <input type="date" name="dob" id="dob" class="form-control" formControlName ="DOB">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" formControlName ="password">
                        </div>
                        
                        <div class="form-group" class="text-center">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
